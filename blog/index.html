			/*背景图片*/
			
			.backgroundimg {
				position: fixed;
				width: 100%;
				min-width: 1200px;
				height: 800px;
				z-index: -1;

			}

			}
			/*页眉*/
			
			header {

				height: 65px;

			}
			
			.aside-arrow,

				position: absolute;
				display: inline-block;
				outline: none;
			}
			
			.aside-arrow {
				left: 20px;
				z-index: 2;
				cursor: pointer;
			}
			
			.sitename {
				left: 60px;
			}
			
			.sitename a {

				text-decoration: none;
				font-size: 18px;
			}
			
			.aside-arrow {
				position: relative;
				top: 3px;
			}
			
			.aside-arrow-unchanged {
				width: 20px;
				height: 2px;
				background-color: white;
				margin: 3px 0;
				position: relative;
				transition: all 0.3s ease-in-out 0s;
			}
			
			.aside-circle {
				width: 30px;
				height: 30px;
				background-color: white;
				opacity: 0.3;
				position: absolute;
				display: inline-block;
				left: 15px;
				top: 17px;
				border-radius: 15px;
				z-index: 1;
				-webkit-transform: scale(0, 0);
				transition: all 0.3s ease-in-out 0s;
			}
			/*搜索、消息、聊天、头像框*/

			/*宽度位置，不能使用margin:0 auto居中*/
			/*display:flex已确定，不能通过设置display:inline-block，直接父元素text-align:center居中*/
			/*目前想到的方法，只能通过增加一个间接元素，设置其为行内块状元素，带动下面的maincontent一起居中*/

				width: 100%;
				max-width: 1000px;
				display: flex;
				flex-flow: row wrap;
				justify-content: space-between;
			}
			
			.maincontent figure {

			}

				bottom: 0;

			}

		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var asideClickTime = 0;
			$(document).ready(function() {
				//网页加载时8个分区逐渐浮现
				$(".maincontent figure").fadeIn(1500);
				//点击三条线变形及恢复
				$(".aside-arrow").click(function() {
					if(asideClickTime == 0) {
						asideClickTime = 1;
						//三条横线变形
						$(".aside-arrow1,.aside-arrow3").css("width", "10px");
						$(".aside-arrow1").css({
							"top": "2px",
							"-webkit-transform": "rotate(155deg)"
						});
						$(".aside-arrow3").css({
							"top": "-2px",
							"-webkit-transform": "rotate(205deg)"
						});
						$(".aside-arrow2").css("-webkit-transform", "rotate(180deg)");
						//背景白色圆圈变大
						$(".aside-circle").css("-webkit-transform", "scale(1.2,1.2)");
					} else {
						asideClickTime = 0;
						//三条横线恢复
						$(".aside-arrow1,.aside-arrow3").css("width", "20px");
						$(".aside-arrow1").css({
							"top": "0px",
							"-webkit-transform": "rotate(0)"
						});
						$(".aside-arrow3").css({
							"top": "0px",
							"-webkit-transform": "rotate(0)"
						});
						$(".aside-arrow2").css("-webkit-transform", "rotate(0)");
						//背景白色圆圈恢复
						$(".aside-circle").css("-webkit-transform", "scale(0,0)");
					}
				})
				//点击其他地方也可以恢复原样
				//blur事件在鼠标按下时就已触发，判断此时焦点是否是原来的aside-arrow
				//如果是，则blur里啥也不做
				$(".aside-arrow").blur(function() {
					if(document.activeElement.className != "aside-arrow") {
						asideClickTime = 0;
						//三条横线恢复
						$(".aside-arrow1,.aside-arrow3").css("width", "20px");
						$(".aside-arrow1").css({
							"top": "0px",
							"-webkit-transform": "rotate(0)"
						});
						$(".aside-arrow3").css({
							"top": "0px",
							"-webkit-transform": "rotate(0)"
						});
						$(".aside-arrow2").css("-webkit-transform", "rotate(0)");
						//背景白色圆圈恢复
						$(".aside-circle").css("-webkit-transform", "scale(0,0)");
					}
				})

				//侧边栏每一行hover时变色
				$(".board,.latest").hover(function() {
					$(this).css("background-color", "white");
				}, function() {
					$(this).css("background-color", "#eee");
				})
				//点击三条横线(其他位置)，侧边栏出现/消失
				$(document).click(function() {
					if(asideClickTime == 0) {
						$("aside").animate({
							"left": "-150px"
						});
					} else {
						$("aside").animate({
							"left": "0px"
						});
					}
				})
			})
		</script>
