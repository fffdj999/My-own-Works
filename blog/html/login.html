<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>登录 - 东风小站</title>
		<style type="text/css">
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			/*背景图片*/
			
			.backgroundimg {
				position: fixed;
				width: 100%;
				min-width: 1200px;
				height: 800px;
				z-index: -1;
				opacity: 0.4;
			}
			
			.backgroundimg img {
				width: 100%;
				height: 100%;
			}
			/*页眉*/
			
			header {
				width: 100%;
				height: 65px;
				background-color: cornflowerblue;
				line-height: 65px;
				position: fixed;
				z-index: 4;
				box-shadow: 0 1px 1px #aaa;
			}
			
			.aside-arrow,
			.sitename {
				position: absolute;
				display: inline-block;
				outline: none;
			}
			
			.aside-arrow {
				left: 20px;
				z-index: 2;
				cursor: pointer;
			}
			
			.sitename {
				left: 60px;
			}
			
			.sitename a {
				color: white;
				text-decoration: none;
				font-size: 18px;
			}
			
			.aside-arrow {
				position: relative;
				top: 3px;
			}
			
			.aside-arrow-unchanged {
				width: 20px;
				height: 2px;
				background-color: white;
				margin: 3px 0;
				position: relative;
				transition: all 0.3s ease-in-out 0s;
			}
			
			.aside-circle {
				width: 30px;
				height: 30px;
				background-color: white;
				opacity: 0.3;
				position: absolute;
				display: inline-block;
				left: 15px;
				top: 17px;
				border-radius: 15px;
				z-index: 1;
				-webkit-transform: scale(0, 0);
				transition: all 0.3s ease-in-out 0s;
			}
			/*搜索、消息、聊天、头像框*/
			
			.search-logo {
				position: absolute;
				display: inline-block;
				top: 5px;
				right: 170px;
				width: 20px;
				height: 20px;
			}
			
			.search-logo img {
				width: 100%;
				height: 100%;
			}
			
			.notice-logo {
				position: absolute;
				display: inline-block;
				top: 7px;
				right: 130px;
				width: 25px;
				height: 25px;
			}
			
			.notice-logo img {
				width: 100%;
				height: 100%;
			}
			
			.chat-logo {
				position: absolute;
				display: inline-block;
				top: 7px;
				right: 85px;
				width: 25px;
				height: 25px;
			}
			
			.chat-logo img {
				width: 100%;
				height: 100%;
			}
			
			.avatar-logo {
				position: absolute;
				display: inline-block;
				top: 15px;
				right: 25px;
				width: 35px;
				height: 35px;
				border: 1px solid white;
				border-radius: 25px;
				overflow: hidden;
			}
			
			.avatar-logo img {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			/*登录*/
			
			.login {
				position: absolute;
				display: inline-block;
				right: 20px;
			}
			
			.login a {
				color: white;
				font-size: 18px;
				text-decoration: none;
			}
			/*侧边栏*/
			
			aside {
				position: fixed;
				bottom: 0;
				width: 150px;
				height: calc(100% - 65px);
				background-color: #eee;
				box-shadow: 1px 0px 5px #aaa;
				left: -150px;
				z-index: 999;
			}
			
			aside .board,
			aside .latest {
				display: inline-block;
				position: relative;
				width: 150px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				text-decoration: none;
				z-index: 1;
			}
			
			.board img,
			.latest img {
				width: 20px;
				height: 20px;
				position: absolute;
				left: 20px;
				top: 15px;
				z-index: 2;
			}
			
			.board a,
			.latest a {
				width: 150px;
			}
			/*导航栏*/
			
			nav {
				position: relative;
				width: 100%;
				top: 65px;
				text-align: center;
			}
			
			.nav {
				display: inline-block;
				width: 100%;
				max-width: 1000px;
				line-height: 40px;
				background-color: rgba(255, 255, 255, 0.7);
			}
			
			.nav a {
				text-decoration: none;
				margin: 0 10px;
				color: cornflowerblue;
			}
			/*登录账号、密码*/
			
			.loginPage-container {
				width: 100%;
				text-align: center;
				margin-top: 200px;
			}
			
			.loginPage {
				display: inline-block;
				width: 100%;
				max-width: 1000px;
			}
			
			.loginPage>div {
				display: inline-block;
				position: relative;
			}
			.loginPage img{
				position: absolute;
				width: 20px;
				height: 20px;
				left: -40px;
				top: 12px;
			}
			
			.loginPage div input {
				width: 350px;
				height: 30px;
				margin: 5px 0;
				border: none;
				outline: none;
				border-bottom: 1px solid rgba(0, 0, 0, 0.2);
				background-color: transparent;
				font-size: 20px;
			}
			/*下划线动态变化，以表示当前focus对象*/
			.loginPage>div>div {
				width: 0;
				height: 3px;
				background-color: cornflowerblue;
				position: absolute;
				left: 0;
				bottom: 5px;
				transition: width 0.3s;
			}
			/*提交表单*/
			.login-submit{
				margin-top: 20px;
				width: 350px;
				height: 50px;
				line-height: 50px;
				outline: none;
				border: none;
				background-color: cornflowerblue;
				border-radius: 2px;
				-webkit-box-shadow: 0px 1px 5px rgba(0,0,0,0.5);
				cursor: pointer;
				font-size: 18px;
				color: white;
			}
			
			
			
			/*站点统计*/
			
			.web-statistics-container {
				position: relative;
				top: 80px;
				width: 100%;
				height: 80px;
				text-align: center;
			}
			
			.web-statistics {
				display: inline-block;
				width: 100%;
				max-width: 1000px;
				min-width: 370px;
				height: 80px;
				background-color: rgba(80, 160, 200, 0.2);
				text-align: center;
			}
			
			.web-statistics div {
				display: inline-block;
				width: 24%;
				min-width: 85px;
				height: 80px;
				line-height: 40px;
			}
			
			.web-statistics div p {
				width: 100%;
			}
			
			.web-statistics div p:nth-child(1) {
				font-size: 25px;
				color: #5da3e7;
			}
			
			.web-statistics div p:nth-child(2) {
				font-size: 12px;
				color: #777;
			}
			/*友情链接*/
			
			footer {
				width: 100%;
				position: relative;
				top: 80px;
				text-align: center;
			}
			
			.friendly-link {
				display: inline-block;
				width: 100%;
				max-width: 1000px;
			}
			
			.friendly-link img {
				display: inline-block;
				margin: 10px;
				float: left;
			}
		</style>
		<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var asideClickTime = 0;
			$(document).ready(function() {
				//登录界面输入框focus、blur时，下划线长度动态变化
				$(".loginPage div input").focus(function(){
					$(this).next().css("width","350px");
				})
				$(".loginPage div input").blur(function(){
					$(this).next().css("width","0");
				})
				//点击三条线变形及恢复
				$(".aside-arrow").click(function() {
					if(asideClickTime == 0) {
						asideClickTime = 1;
						//三条横线变形
						$(".aside-arrow1,.aside-arrow3").css("width", "10px");
						$(".aside-arrow1").css({
							"top": "2px",
							"-webkit-transform": "rotate(155deg)"
						});
						$(".aside-arrow3").css({
							"top": "-2px",
							"-webkit-transform": "rotate(205deg)"
						});
						$(".aside-arrow2").css("-webkit-transform", "rotate(180deg)");
						//背景白色圆圈变大
						$(".aside-circle").css("-webkit-transform", "scale(1.2,1.2)");
					} else {
						asideClickTime = 0;
						//三条横线恢复
						$(".aside-arrow1,.aside-arrow3").css("width", "20px");
						$(".aside-arrow1").css({
							"top": "0px",
							"-webkit-transform": "rotate(0)"
						});
						$(".aside-arrow3").css({
							"top": "0px",
							"-webkit-transform": "rotate(0)"
						});
						$(".aside-arrow2").css("-webkit-transform", "rotate(0)");
						//背景白色圆圈恢复
						$(".aside-circle").css("-webkit-transform", "scale(0,0)");
					}
				})
				//点击其他地方也可以恢复原样
				//blur事件在鼠标按下时就已触发，判断此时焦点是否是原来的aside-arrow
				//如果是，则blur里啥也不做
				$(".aside-arrow").blur(function() {
					if(document.activeElement.className != "aside-arrow") {
						asideClickTime = 0;
						//三条横线恢复
						$(".aside-arrow1,.aside-arrow3").css("width", "20px");
						$(".aside-arrow1").css({
							"top": "0px",
							"-webkit-transform": "rotate(0)"
						});
						$(".aside-arrow3").css({
							"top": "0px",
							"-webkit-transform": "rotate(0)"
						});
						$(".aside-arrow2").css("-webkit-transform", "rotate(0)");
						//背景白色圆圈恢复
						$(".aside-circle").css("-webkit-transform", "scale(0,0)");
					}
				})

				//侧边栏每一行hover时变色
				$(".board,.latest").hover(function() {
					$(this).css("background-color", "white");
				}, function() {
					$(this).css("background-color", "#eee");
				})
				//点击三条横线(其他位置)，侧边栏出现/消失
				$(document).click(function() {
					if(asideClickTime == 0) {
						$("aside").animate({
							"left": "-150px"
						});
					} else {
						$("aside").animate({
							"left": "0px"
						});
					}
				})
			})
		</script>
	</head>
